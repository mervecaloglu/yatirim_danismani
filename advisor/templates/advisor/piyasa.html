{% extends 'advisor/base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="fw-bold mb-4">
        <i class="fas fa-chart-line me-2"></i>
        Anlık Piyasa Grafik Paneli
    </h2>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card p-2 mb-3">
                <span class="fw-bold text-primary">Bitcoin (BTC/USDT)</span>
                <div id="tv_btc" style="height:320px;"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-2 mb-3">
                <span class="fw-bold text-purple">Ethereum (ETH/USDT)</span>
                <div id="tv_eth" style="height:320px;"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-2 mb-3">
                <span class="fw-bold text-warning">Altın (XAU/USD)</span>
                <div id="tv_gold" style="height:320px;"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-2 mb-3">
                <span class="fw-bold text-danger">THYAO (BIST)</span>
                <div id="tv_thyao" style="height:320px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
    new TradingView.widget({
        "container_id": "tv_btc",
        "width": "100%",
        "height": 300,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "D",
        "timezone": "Europe/Istanbul",
        "theme": "light",
        "style": "1",
        "locale": "tr"
    });
    new TradingView.widget({
        "container_id": "tv_eth",
        "width": "100%",
        "height": 300,
        "symbol": "BINANCE:ETHUSDT",
        "interval": "D",
        "timezone": "Europe/Istanbul",
        "theme": "light",
        "style": "1",
        "locale": "tr"
    });
    new TradingView.widget({
        "container_id": "tv_gold",
        "width": "100%",
        "height": 300,
        "symbol": "OANDA:XAUUSD",
        "interval": "D",
        "timezone": "Europe/Istanbul",
        "theme": "light",
        "style": "1",
        "locale": "tr"
    });
    new TradingView.widget({
        "container_id": "tv_thyao",
        "width": "100%",
        "height": 300,
        "symbol": "BIST:THYAO",
        "interval": "D",
        "timezone": "Europe/Istanbul",
        "theme": "light",
        "style": "1",
        "locale": "tr"
    });
</script>
{% endblock %}
